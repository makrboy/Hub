<!DOCTYPE html>
<html>
<head>
  <title>URL Link Display</title>
  <style>
    body {
      background-color: black;
      color: #00ff00; /* Dark green */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    
    a {
      color: #00ff00; /* Dark green */
      text-decoration: none;
      margin: 10px;
    }
  </style>
</head>
<body>
  <script>
    var links = [
      { url: "https://tic-tac-toe-jade-three.vercel.app/", name: "Tic-tac-toe" },
      { url: "https://21-nu.vercel.app/", name: "21 calculator" },
      { url: "https://font-translator.vercel.app/", name: "Font translator" }
    ];

    window.onload = function() {
      var linkContainer = document.createElement("div");
      
      links.forEach(function(link) {
        var a = document.createElement("a");
        a.href = link.url;
        a.innerHTML = link.name;
        linkContainer.appendChild(a);
      });
      
      document.body.appendChild(linkContainer);
    };
  </script>
</body>
</html>
