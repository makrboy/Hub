<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    
    .button {
      background-color: #003300;
      color: #00ff00;
      padding: 10px 20px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    .button:hover {
      background-color: #005500;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <script>
      var links = [
        { url: "https://tic-tac-toe-jade-three.vercel.app/", name: "Tic-tac-toe" },
        { url: "https://21-nu.vercel.app/", name: "21 calculator" },
        { url: "https://font-translator.vercel.app/", name: "Font translator" }
      ];
      
      function createButtons() {
        var container = document.createElement("div");
        
        links.forEach(function(link) {
          var button = document.createElement("button");
          button.textContent = link.name;
          button.className = "button";
          button.addEventListener("click", function() {
            window.location.href = link.url;
          });
          container.appendChild(button);
        });
        
        document.querySelector(".button-container").appendChild(container);
      }
      
      createButtons();
    </script>
  </div>
</body>
</html>
