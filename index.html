<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFF;
        }
        .link-box {
            background-color: #008000;
            margin: 10px;
            padding: 20px;
            text-align: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: #FFF;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .link-box:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <a href="https://tic-tac-toe-jade-three.vercel.app/" class="link-box">Tic tac toe</a>
    <a href="https://21-nu.vercel.app/" class="link-box">21 calculator</a>
    <a href="https://font-translator.vercel.app/" class="link-box">Font translator</a>
</body>
</html>
